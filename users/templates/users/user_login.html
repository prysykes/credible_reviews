{% extends 'base.html' %}
{% load static %}



            
                        {% block blockslideshow %}
                         <div class="col-md-7 py-2 ">
                
                        <div class="row justify-content-center">
                            
                                <h3 class="">Please login to your account</h3>
                                <form action="" method="POST" class="font-weight-bold borderrounded navbarbg py-5 px-5 tm-login" id="loginForm">
                                    {% csrf_token %}
                                        <div class="form-group row">
                                            <div class="col-md-5">
                                                <label for="tm-username" class="col-sm-2 col-form-label">Username: </label>
                                            </div>
                                            
                                            <div class="col-md-7">
                                                <input type="text" class="form-control" id="tm-username" name="username" placeholder="username">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-md-5">
                                                <label for="tm-password" class="col-sm-2 col-form-label">Password: </label>
                                            </div>
                                            
                                            <div class="col-md-7">
                                                <input type="password" class="form-control" id="tm-password" name="password" placeholder="password">
                                            </div>
                                        </div>
                                        
                                        <div class="form-group row">
                                            <div class="col-md-5">
                                                <label for="tm-password" class="col-sm-2 col-form-label">Forgot Password? </label>
                                            </div>
                                            
                                            <div class="col-md-7">
                                                <a class="nav-link  text-white" href="{% url 'reset_password' %}">Click Here to Reset</a>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-md text-center">
                                                <button type="submit" class="btn font-weight-bold btn-outline-light">Login to Your Account</button>
                                            </div>
                                        </div>
                                        <div class="form-group row justify-content-center text-center">
                                            <div class="col-md">
                                                <h5> Login using your social network accounts</h5>
                                            </div>
                                            
                                            
                                        </div>
                                        <div class="form-group row justify-content-center text-center">
                                            <div class="col-md-3">
                                                
                                            </div>
                                            <div class="col-md-2">
                                                <img src="{% static '/icons/fbk.png'%}"  alt="facebook logo" height="30" width="30">
                                            </div>
                                            <div class="col-md-2">
                                                <img src="{% static '/icons/google.png'%}"  alt="google logo" height="30" width="30">
                                            </div>
                                            <div class="col-md-2">
                                                <img src="{% static '/icons/twitter.png'%}"  alt="twitter logo" height="30" width="30">
                                            </div>
                                            <div class="col-md-3">
                                                
                                            </div>
                                            
                                        </div>
                                        
                                    </form>
                                   
                        </div>
                        
                    </div>
                {% endblock blockslideshow %}
                
            
{% block article %}
    <article class="mt-2 bg-white mx-2">
        
        
    </article>
{% endblock article %}
